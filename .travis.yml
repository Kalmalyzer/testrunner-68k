env:
  global:
    # Assign an application version depending on the type of build:
    # - If the build is triggered on a tag with a format like "v1.2.7", then the version will be like "1.2.7"
    # - Otherwise, the Travis build number is used; for a build number like 1234, the version will be like "0.0.1234"
    - VERSION=`[[ $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]] && echo "${TRAVIS_TAG:1}" || echo "0.0.${TRAVIS_BUILD_NUMBER}"`

__common: &common_build
  language: rust
  rust: stable
  cache: cargo
#  language: cpp

stages:
  - build
  - release

matrix:

  include:

    ############ Linux build ############################

    - name: Linux build
      stage: build

      <<: *common_build
      os: linux
      dist: xenial

      before_install:
        # Build Tundra from source & install
        - git clone --recursive https://github.com/deplinenoise/tundra.git
        - cd tundra
        - make
        - sudo make install
        - cd ..

        # Install cargo 'deb' subcommand
        # If the subcommand is already installed, uninstall first; this ensures that the latest version is used
        - if [[ -n `cargo install --list | grep "cargo-deb"` ]]; then cargo uninstall cargo-deb; fi
        - cargo install cargo-deb

      script:
        # Run build script
        - ./build-scripts/linux-build.sh ${VERSION}
        # If successful, this will provide files in the deploy folder, ready for deployment

      deploy:
        skip_cleanup: true

        on:
          all_branches: true

        provider: s3
        access_key_id: AKIAT67P2JAB4XDBKTXN
        secret_access_key:
          secure: 
        bucket: testrunner-68k-artifacts
        region: eu-west-1
        local-dir: deploy
        acl: public_read

