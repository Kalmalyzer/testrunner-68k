
__common: &common
  language: rust
  rust: stable
  cache: cargo

matrix:

  include:
  - <<: *common
    os: linux
    dist: xenial
    
    script:
    # Build Tundra from source & install
    - git clone --recursive https://github.com/deplinenoise/tundra.git
    - cd tundra
    - make
    - sudo make install
    - cd ..

    # Build Musashi
    - tundra2

    # Run testrunner-68k tests
    - cargo test

  - <<: *common
    os: windows

    script:
    # Build Tundra from source & install
    - git clone --recursive https://github.com/deplinenoise/tundra.git
    - cd tundra
    - make
    - sudo make install
    - cd ..

    # Build Musashi
    - tundra2

    # Run testrunner-68k tests
    - cargo test
